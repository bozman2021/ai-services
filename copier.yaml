jwt_secret:
    type: str
    help: What is your JWT SECRET, press enter to regenerate it?
    secret: true
    default: >-
      {{
        (
          ans_random | hash('sha512') | hash('sha256') |
          regex_replace('[^A-Za-z0-9!@#$%^&*()_+=?.-]', '') |
          truncate(300, True, '')
        )
      }}
      
