# Configure jinja2 defaults to make syntax highlighters lives easier
_templates_suffix: .jinja
# Other Copier configurations
_min_copier_version: "9.0.0"
# configurations
_exclude:
  - "*.py[co]"
  - __pycache__
  - .git
  - .DS_Store
  - .svn"
  - _macros
  - _traefik*_labels.yml
  - /.git
  - /.github
  - /.gitmodules
  - /.vscode/launch.json
  - /.vscode/settings.json
  - /**.pyc
  - /**.pyo
  - /CONTRIBUTING.md
  - /COPYING
  - /docs
  - /migrations.py
  - /poetry.lock
  - /pyproject.toml
  - /scripts
  - /tasks_downstream.py
  - /tests
  - /vendor
  
_subdirectory: data

  
