
# copier.yml
_min_copier_version: "9.0.0"

questions:
  network_number:
    type: str
    help: "Enter your network number in CIDR format (e.g., 192.168.1.0/24):"
    validator: |
      {% if not network_number or '/' not in network_number %}
        Invalid network number. Use CIDR format (e.g., 192.168.1.0/24).
      {% else %}
        {% set ip, prefix = network_number.split('/') %}
        {% set octets = ip.split('.') %}
        {% if len(octets) != 4 or not all(o.isdigit() and 0 <= int(o) <= 255 for o in octets) or not prefix.isdigit() or not (0 <= int(prefix) <= 32) %}
          Invalid network number. Use CIDR format (e.g., 192.168.1.0/24).
        {% endif %}
      {% endif %}


data_dir:
    type: str
    help: Where should the data be stored?
    default: ./data

# configurations
_exclude:
  - docs
  - copier.yaml
  - copier.yml
  - ~*
  - "*.py[co]"
  - __pycache__
  - .git
  - .DS_Store
  - .svn"
  - data
